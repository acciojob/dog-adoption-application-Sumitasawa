<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form action="/submit" method="POST" id="adoptionForm">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br>

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required><br>

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required><br>

    <!-- Checkbox -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input
      type="checkbox"
      id="checkbox"
      name="checkbox"
      value="Have you ever lived with a Dog before?"
    ><br>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label><br>
    <select id="multiSelect" name="multiSelect" multiple required>
      <option value="labrador">Labrador</option>
      <option value="beagle">Beagle</option>
      <option value="german-shepherd">German Shepherd</option>
    </select><br>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
