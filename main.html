<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline CSS (you can move to styles.css) */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-top: 10px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input
      type="checkbox"
      id="checkbox"
      value="Have you ever lived with a Dog before?"
    >

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option>Labrador</option>
      <option>Beagle</option>
      <option>German Shepherd</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
