<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form action="/submit" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name" required><br>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number" required><br>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address" required><br>

    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input
      type="checkbox"
      id="checkbox"
      value="Have you ever lived with a Dog before?"
    ><br>

    <label for="multiSelect">Please select your preferred breeds</label><br>
    <select id="multiSelect" multiple required>
      <option>Labrador</option>
      <option>Beagle</option>
      <option>German Shepherd</option>
    </select><br>

    <input type="submit" id="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
